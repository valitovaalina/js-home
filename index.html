<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header center">
        <h1 class="header__title title">Добро пожаловать на мой сайт !</h1>
        <p class="header__text text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <strong>поехали</strong> и <strong>приступай</strong></p>
        <button class="button">Поехали!</button>
    </header>
    <section class="game-box center">
        <a class="game-box__item" href="#">
            <span class="game-box__text">Игра 1</span>
        </a>
        <a class="game-box__item" href="#">
            <span class="game-box__text">Игра 2</span>
        </a>
        <a class="game-box__item" href="#">
            <span class="game-box__text">Игра 3</span>
        </a>
    </section>
    <section class="season-game center">
        <div class="season-game__content">
            <h1 class="season-game__title title">Времена года!</h1>
            <p class="season-game__text text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button onclick="checkSeason();" class="button">Играть!</button>
        </div>
        <img class="season-game__img" src="img/season-game.png" alt="Большой джостик и наушники">
    </section>
    <script src="hw-6.js"></script>
</body>
</html>
